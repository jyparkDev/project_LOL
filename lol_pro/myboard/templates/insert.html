<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOk").onclick = function(){
		chkFunc();
	}
}

function chkFunc(){
	if (frm.name.value === '' || frm.passwd.value === "" ){
		alert("입력자료 모두 채우시오");
		return;
	}
	frm.submit(); //Ecma script 관심을 ㅠㅠ
}
</script>
<body>
{%include 'main_top.html'%}

<form name="frm" action="/board/insertok/" method="post">{% csrf_token%}
<table style="width: 70%;">
	<tr>
		<td>작성자 :</td>
		<td><input type="text" name="name" placeholder="이름입력"></td>
	</tr>
	<tr>
		<td>비밀번호 :</td>
		<td><input type="text" name="passwd" placeholder="비밀번호입력"></td>
	</tr>
	<tr>
		<td>이메일 :</td>
		<td><input type="email" name="mail" placeholder="이메일입력"></td>
	</tr>
	<tr>
		<td>글 제목 :</td>
		<td><input type="text" name="title" size="49" placeholder="제목입력"></td>
	</tr>
	<tr>
		<td>글 내용 :</td>
		<td><textarea rows="5" cols="50" name="cont" placeholder="내용입력"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="글등록" id="btnOk"></td>
	</tr>
</table>
</form>
</body>
</html>
